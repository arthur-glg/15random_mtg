<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Random Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>MTG Random Cards</h1>
    <button id="drawButton">Draw 15 Random Cards</button>
    <div id="mainContainer">
        <div id="cardContainer"></div>
        <div id="graphsContainer">
            <div>
                <h2>Mana Curve</h2>
                <canvas id="manaCurveChart" width="400" height="200"></canvas>
            </div>
            <div>
                <h2>Color Distribution</h2>
                <canvas id="colorChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <div id="selectedCardsContainer">
        <h2>Selected Cards</h2>
        <div id="selectedCards"></div>
    </div>
    <textarea id="cardInfoTextarea" rows="10" cols="50" readonly></textarea>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
